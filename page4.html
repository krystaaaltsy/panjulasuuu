<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panjul babikpageppagepagq</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .animation-container {
            margin: 20px 0;
        }
        .animation-container img {
            width: 100%;
            border-radius: 10px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Jadinya cuma rebahan</h1>
        <p>Dan kayanya hari ini gue full rebahan karena gatau mau ngapain
        <br>
        Gabut banget ga sih anjir seharian rebahan doang?
        <br>
        Tapi gapapa sih, aku suka rebahan HEHE</p>
        <div class="animation-container">
            <img src="sedih.gif" alt="Gambar Animasi">
        </div>
        <a href="page5.html" class="btn">Lanjutkan</a>
    </div>
</body>
</html>
